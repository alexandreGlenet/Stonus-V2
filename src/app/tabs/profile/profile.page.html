<ion-header class="hidden">
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/stone/stone-lists"></ion-back-button>
    </ion-buttons> -->
    <ion-title>Mon profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">

  <div *ngIf="user">
    <!-- <div [innerHTML]="user.photo"></div> -->
    <div class="header">
      <h2>{{ user.fullname }}</h2>
    </div>
    <div class="profil-photo">
      <div class="border-color">
        <div class="border-white">
          <ion-avatar button (click)="selectAvatar(user)">
            <!-- je passe la data user dans le modal -->
            <!-- [routerLink]="['/', 'tabs','profile','change-avatar']" -->
            <img [src]="user?.photo.url" [style.width]="'100%'" *ngIf="user.photo">
          </ion-avatar>
        </div>
      </div>
    </div>




    <!-- <div [innerHTML]="user.nom"></div> -->

    <ion-list class="profil-list">
      <ion-list-header class="profil-list-header">
        <ion-label class="ion-text-center">
          <p>LEVEL 11</p>
        </ion-label>

      </ion-list-header>
      <!-- <ion-label>
        <p>Prénom : {{ user.prenom }}</p>
      </ion-label>
      <ion-label>
        <p>Nom : {{ user.nom }}</p>
      </ion-label>
      <ion-label>
        <p>Login : {{ user.userlogin }}</p>
      </ion-label>
      <ion-label>
        <p>E-mail : {{ user.email }}</p>
      </ion-label> -->
      <ion-label class="ion-text-center">
        <p>A commençé l'aventure:</p>

        <ion-datetime displayFormat="D MMMM, YYYY" [value]="user.created_at"
          monthNames='janvier, février, mars, avril, mai, juin, juillet, aout, septembre, octobre, novembre, décembre'>
        </ion-datetime>
      </ion-label>

      <!-- <ion-label>
        <p>Bag : {{ user.user_stone }}</p>
      </ion-label> -->
    </ion-list>

  </div>
  <ion-card *ngFor="let stone of user?.user_stone">
    <p>Bag : {{ stone.title }}</p>
  </ion-card>
